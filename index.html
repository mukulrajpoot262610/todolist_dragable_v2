<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragable To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/containers.css">
</head>
<body>
    <h1>Dragable To Do List</h1>
    <div class="addTask">
        <input type="text" placeholder="Add a Task">
        <button id="add">+</button>
    </div>

    <div class="containers">
        <div class="container completed" id="completed">
            <h2>completed</h2>
            <p class="dragable" draggable="true">Go To Study</p>
            <p class="dragable" draggable="true">Complete Mathematics</p>
        </div>
        <div class="container inCompleted" id="inCompleted">
            <h2>In Complete</h2>
            <p class="dragable" draggable="true">Go To Study</p>
            <p class="dragable" draggable="true">Complete Mathematics</p>
        </div>
        <div class="container inProcess" id="inProcess">
            <h2>In Process</h2>
            <p class="dragable" draggable="true">Go To Study</p>
            <p class="dragable" draggable="true">Complete Mathematics</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
